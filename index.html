<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="site-title">Tag Gallery</h1>
    </header>

    <!-- 카테고리 선택 -->
    <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="nature">Nature</button>
        <button class="category-btn" data-category="technology">Technology</button>
        <button class="category-btn" data-category="art">Art</button>
        <button class="category-btn" data-category="custom">Custom</button>
    </div>

    <!-- 검색 섹션 -->
    <div class="controls-container">
        <input type="text" id="search" placeholder="Search Tags" class="search-bar">
    </div>

    <!-- 갤러리 -->
    <div class="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
