<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Gallery with Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="site-title">Tag Gallery</h1>
    </header>

    <!-- 카테고리 선택 -->
    <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="nature">Nature</button>
        <button class="category-btn" data-category="technology">Technology</button>
        <button class="category-btn" data-category="art">Art</button>
        <button class="category-btn" data-category="custom">Custom</button>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Search Tags" class="search-bar">
    </div>

    <!-- 업로드 폼 -->
    <form id="upload-form">
        <div class="form-group">
            <input type="text" id="upload-tags" placeholder="Enter Tags (comma-separated)" class="form-control">
        </div>
        <div class="form-group">
            <input type="file" id="upload-image" accept="image/*" multiple class="form-control">
        </div>
        <div class="form-group">
            <select id="upload-category" class="form-control">
                <option value="nature">Nature</option>
                <option value="technology">Technology</option>
                <option value="art">Art</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">Add Images</button>
    </form>

    <div class="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
