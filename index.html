<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="site-title">Tag Gallery</h1>
    </header>
    <div class="controls">
        <button id="show-all">전체 보기</button>
        <input type="text" id="search" placeholder="태그 검색">
    </div>
    <form id="upload-form">
        <input type="text" id="upload-tags" placeholder="태그 입력 (쉼표로 구분)">
        <input type="file" id="upload-image" accept="image/*" multiple>
        <button type="submit">이미지 추가</button>
    </form>
    <div class="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
