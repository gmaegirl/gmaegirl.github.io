<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="site-title">Tag Gallery</h1>
    </header>
    <div class="controls">
        <button id="show-all">Show All</button>
        <input type="text" id="search" placeholder="Search Tags">
    </div>
    <form id="upload-form">
        <input type="text" id="upload-tags" placeholder="Enter Tags (comma-separated)">
        <input type="file" id="upload-image" accept="image/*" multiple>
        <button type="submit">Add Images</button>
    </form>
    <div class="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
